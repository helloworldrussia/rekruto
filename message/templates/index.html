<!DOCTYPE html>
 <head>
  <meta charset="utf-8">
  <title>Выравнивание по центру</title>
  <style>
   #centerLayer {
    position: absolute;
    width: 280px;
    height: 180px;
    left: 50%;
    top: 50%;
    margin-left: -150px;
    margin-top: -100px;
    background: #fc0;
    border: solid 1px black;
    padding: 10px;
    overflow: auto;
   }
  </style>
 </head>
 <body>
  <div id="centerLayer">
    <h3>Hello {{ name }}!</h3>
    <h4>{{ message }}</h4>
  </div>
 </body>
</html>
